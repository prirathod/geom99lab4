<html>
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
     <title>Asiatic Lions</title>
     <style>
       html, body, #viewDiv {
         padding: 0;
         margin: 0;
         height: 100%;
         width: 100%;
       }
     </style>
     <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
     <script src="https://js.arcgis.com/4.28/"></script>
     <script>
   
     require([
       "esri/config",
       "esri/Map",
       "esri/views/MapView",
       "esri/Graphic",
       "esri/layers/GraphicsLayer"
       ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {
   
     esriConfig.apiKey = "AAPK98acf6ff1a79466c881d8e25c2e1caebbzS9ltsyrwgVOl7JOKKbGn6QL51BbManCZuJ_qAvTLMylpeDgQeLlbgG0O8hNMHF";
   
     const map = new Map({
       basemap: "osm" //Basemap layer service
     });
   
     const view = new MapView({
       map: map,
       center: [ 70.7913,21.1347], //Longitude, latitude
       zoom: 9.5,
       container: "viewDiv"
    });
   
    const graphicsLayer = new GraphicsLayer();
    map.add(graphicsLayer);
   
    const point = { //Create a point
       type: "point",
       longitude: 70.7913,
       latitude: 21.1347
    };
    const simpleMarkerSymbol = {
       type: "simple-marker",
       color: [255, 0, 0],  // Orange
       outline: {
           color: [255, 255, 255], // White
           width: 1
       }
    };
   
    const pointGraphic = new Graphic({
       geometry: point,
       symbol: simpleMarkerSymbol
    });
    graphicsLayer.add(pointGraphic);
   
       // Create a line geometry
    const polyline = {
       type: "polyline",
       paths: [
           [ 70.7913, 21.1347 ], //Longitude, latitude
           [70.8100, 21.2900], //Longitude, latitude
           [71.21817, 21.60287], //Longitude, latitude
           [71.3052,21.3377],   //Longitude, latitude
           [ 70.596481,21.169065]   //Longitude, latitude
       ]
    };
    const simpleLineSymbol = {
       type: "simple-line",
       color: [226, 119, 40], // Orange
       width: 2
    };
   
    const polylineGraphic = new Graphic({
       geometry: polyline,
       symbol: simpleLineSymbol
    });
    graphicsLayer.add(polylineGraphic);
   
    // Create a polygon geometry
    const polygon = {
       type: "polygon",
       rings: [
         [ 70.7913, 21.1347 ], //Longitude, latitude
         [70.8100, 21.2900], //Longitude, latitude
         [71.21817, 21.60287], //Longitude, latitude
         [71.3052,21.3377],   //Longitude, latitude
         [ 70.596481,21.169065]   //Longitude, latitude
       ]
    };
   
    const simpleFillSymbol = {
       type: "simple-fill",
       color: [255, 0, 0, 0.8],  // Red, opacity 80%
       outline: {
           color: [194, 15, 17],
           width: 1
       }
    };
   
    const polygonGraphic = new Graphic({
       geometry: polygon,
       symbol: simpleFillSymbol,
   
    });
    graphicsLayer.add(polygonGraphic);
   
    });
   </script>
   </head>
   <body>
     <div id="viewDiv"></div>
   </body>
   </html>
