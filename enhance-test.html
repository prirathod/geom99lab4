<html>
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
     <title>ArcGIS Maps SDK for JavaScript Tutorials: Add a point, line, and polygon</title>
     <style>
       html, body, #viewDiv {
         padding: 0;
         margin: 0;
         height: 100%;
         width: 100%;
       }
     </style>
     <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
     <script src="https://js.arcgis.com/4.28/"></script>
     <script>
   
     require([
       "esri/config",
       "esri/Map",
       "esri/views/MapView",
       "esri/Graphic",
       "esri/layers/GraphicsLayer"
       ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {
   
     esriConfig.apiKey = "AAPK98acf6ff1a79466c881d8e25c2e1caebbzS9ltsyrwgVOl7JOKKbGn6QL51BbManCZuJ_qAvTLMylpeDgQeLlbgG0O8hNMHF";
   
     const map = new Map({
       basemap: "arcgis-terrain" //Basemap layer service
     });
   
     const view = new MapView({
       map: map,
       center: [76.508102, 35.880981], //Longitude, latitude
       zoom: 8.5,
       container: "viewDiv"
    });
   
    const graphicsLayer = new GraphicsLayer();
    map.add(graphicsLayer);
   
    const point = { //Create a point
       type: "point",
       longitude: 76.508102,
       latitude: 35.880981
    };
    const simpleMarkerSymbol = {
       type: "simple-marker",
       color: [250, 0, 0],  // Red
       outline: {
           color: [255, 255, 255], // blACK
           width: 6
       }
    };
   
    const pointGraphic = new Graphic({
       geometry: point,
       symbol: simpleMarkerSymbol
    });
    graphicsLayer.add(pointGraphic);
   
       // Create a line geometry
    const polyline = {
       type: "polyline",
       paths: [
           [76.508102, 35.880981], //Longitude, latitude
           [75.9971 , 35.0916],   //Longitude, latitude
           [75.7525, 35.9478], //Longitude, latitude
           [ 75.5907,35.31052] // Longitude, latitude
       ]
    };
    const simpleLineSymbol = {
       type: "simpleline",
       color: [255, 0, 0], // red
       width: 4
    };
   
    const polylineGraphic = new Graphic({
       geometry: polyline,
       symbol: simpleLineSymbol
    });
    graphicsLayer.add(polylineGraphic);
   
    
   
    const simpleFillSymbol = {
       type: "simple-fill",
       color: [255, 0, 0],  // Red, opacity 80%
       outline: {
           color: [255, 255, 255], // White
           width: 1
       }
    };
   
   
   
    });
   </script>
   </head>
   <body>
     <div id="viewDiv"></div>
   </body>
   </html>
